# Alembic Configuration
# https://alembic.sqlalchemy.org/en/latest/

[alembic]
# マイグレーションスクリプトのパス
script_location = alembic

# SQLAlchemy URLは env.py で動的に設定
# sqlalchemy.url は env.py 内で config.py から取得

# テンプレート
file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(rev)s_%%(slug)s

# タイムゾーン
timezone = UTC

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
